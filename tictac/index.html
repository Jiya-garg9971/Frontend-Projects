<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="heading">
      <h1>TIC TAC TOE</h1>
      <h5>Turn of <span class="chance">X</span></h5>
    </div>

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

    <img
      src="https://www.bing.com/th/id/OGC.9dff3ffe8b91503fe9c26bdb66b3b5e2?pid=1.7&rurl=https%3a%2f%2fgifdb.com%2fimages%2fhigh%2fhappy-win-trophy-with-confetti-tb52kqiyvytfvobs.gif&ehk=mFSEPpNftWQ1fORdZ44Y1ywU0BBNrLcIO5YfU4RYKF4%3d"
      id="wonimg"
    />
    <h1 id="Result"></h1>

    <button id="restart">Restart</button>
    <script src="index.js"></script>
  </body>
</html>
